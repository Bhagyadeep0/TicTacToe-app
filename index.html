<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">

        <div class="cell" id="9"></div>
    </div>

    <div class="status">
        <button>Rest</button>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
